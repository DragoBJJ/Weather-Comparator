name: "Tests: E2E"
on:
  workflow_dispatch:
jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: run test e2e
        run: npm run test:e2e
        env:
          E2E_URL: https://darling-brigadeiros-b9e89a.netlify.app

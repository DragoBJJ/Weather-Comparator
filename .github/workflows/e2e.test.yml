name: "Tests: E2E"
on:
  workflow_dispatch:
    inputs:
      tests-on-netlify:
        type: boolean
        description: Enable Tests on Vercel
        default: true
jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4

      - name: install dependencies
        run: npm ci
      - name: run test e2e
        run: npm run test:e2e
        env:
          E2E_URL: https://weather-comparator-ij2m4ow44-dragobjjs-projects.vercel.app/
